<svg xmlns="http://www.w3.org/2000/svg" width="500" height="350" viewBox="0 0 500 350">
  <defs>
    <linearGradient id="gold-gradient" x1="0%" y1="20%" x2="100%" y2="80%">
      <stop offset="0%" stop-color="#EBD2A0" />
      <stop offset="30%" stop-color="#D4AF37" />
      <stop offset="70%" stop-color="#C5A028" />
      <stop offset="100%" stop-color="#EBD2A0" />
    </linearGradient>
    <filter id="brush-texture" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.03" numOctaves="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>

  <path d="M140,200 C140,100 190,50 250,50 C310,50 360,100 360,200 L335,200 C335,125 295,80 250,80 C205,80 165,125 165,200 Z" fill="#C25634" filter="url(#brush-texture)"/>

  <circle cx="250" cy="185" r="20" fill="url(#gold-gradient)" />

  <text x="250" y="290" text-anchor="middle" font-family="'Cormorant Garamond', Georgia, 'Times New Roman', serif" font-weight="normal" font-size="90" fill="url(#gold-gradient)">Yidhan</text>
</svg>